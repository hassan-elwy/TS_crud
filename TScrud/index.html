<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./External/fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="./External/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

    <body class="bg-light">

        <!-- ================= Header ================= -->
        <nav class="navbar navbar-dark bg-gradient-purple sticky-top shadow py-3 ">
            <div class="container d-flex justify-content-between">
                <div class="d-flex align-items-center gap-2 text-white">
                    <i class="fa-solid fa-table-columns fs-4"></i>
                    <h5 class="mb-0 fw-bold fs-4">Kanban</h5>
                </div>
                <button class="btn btn-transparent" data-bs-toggle="modal" data-bs-target="#taskModal">
                    <i class="fa-solid fa-plus text-white"></i>
                </button>
            </div>
        </nav>

        <!-- ================= Board ================= -->
        <div class="container py-5">
            <div class="row g-4">

                <!-- TO DO -->
                <div class="col-md-4">
                    <div class="kanban-column" data-status="todo" id="ToDo">
                        <div class="d-flex align-items-center gap-3 mb-4">
                            <div class="icon-box bg-slate-100">
                                <i class="fa-solid fa-clipboard-list"></i>
                            </div>

                            <div class="flex-grow-1">
                                <h5 class="fw-semibold mb-0">To Do</h5>
                                <small id="taskTodoCount" class="text-slate-100 fw-semibold">0 tasks</small>
                            </div>
                        </div>

                        <div class="task-container" id="tasks-todo">
                           
                        </div>
                    </div>
                </div>

                <!-- IN PROGRESS -->
                <div class="col-md-4" >
                    <div class="kanban-column" data-status="todo" id="Progress">
                        <div class="d-flex align-items-center gap-3 mb-4">
                            <div class="icon-box bg-amber-50">
                                <i class="fa-solid fa-spinner text-amber-500"></i>
                            </div>

                            <div class="flex-grow-1">
                                <h5 class="fw-semibold mb-0">In Progress</h5>
                                <small id="taskInProgressCount" class="text-slate-100 fw-semibold">0 tasks</small>
                            </div>
                        </div>

                        <div class="task-container" id="tasks-in-progress">
                          
                           

                        </div>

                    </div>
                </div>

                <!-- COMPLETED -->
                <div class="col-md-4" >
                    <div class="kanban-column" data-status="todo" id="Completed">
                      <div class="d-flex align-items-center gap-3 mb-4">
                            <div class="d-flex align-items-center gap-3 mb-4">
                            <div class="icon-box bg-emerald-50">
                                <i class="fa-solid fa-circle-check text-emerald-500 "></i>
                            </div>

                            <div class="flex-grow-1">
                                <h5 class="fw-semibold mb-0">Completed</h5>
                                <small id="taskCompleteCount" class="text-slate-100 fw-semibold">0 tasks</small>
                            </div>
                        </div>
                        <div class="task-container" id="tasks-completed">
                          
                          
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- ================= Modal ================= -->
        <div class="modal fade" id="taskModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Create New Task</h5>
                        <button id="btnClose" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <i class="fa-solid fa-heading text-slate-100  fs-6"></i>
                                <label class="form-label ">Task Title <span id="Form_Errorspan"class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="TaskTitle"required />
                            </div>

                            <div class="d-flex gap-2  align-items-center">
                                <div class="mb-3 flex-grow-1">
                                    <i class="fa-solid fa-flag text-slate-100 "></i>
                                    <label class="form-label">Priority</label>
                                    <select class="form-select" id="selectPriority">
                                        <option value="Low">Low</option>
                                        <option selected value="Medium">Medium</option>
                                        <option value="High">High</option>
                                    </select>
                                </div>

                                <div class="mb-3 flex-grow-1">
                                    <i class="fa-regular fa-calendar text-slate-100 "></i>
                                    <label class="form-label" >Due Date</label>
                                    <input type="date" class="form-control" id="dueDate"/>
                                </div>
                            </div>

                            <div class="mb-3">
                                <i class="fa-solid fa-align-left text-slate-100 "></i>
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="Description" rows="3"
                                    placeholder="Add more Details about the task"></textarea>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-1">
                                <p id="description-error" class="text-danger small d-none mb-0"></p>
                                <p id="char-count" class="text-muted small ms-auto mb-0">0/500</p>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer d-flex justify-content-center align-items-center">
                        <button id="cancelBtn" class="btn btn-secondary flex-grow-1 " data-bs-dismiss="modal">Cancel</button>
                        <button id="saveBtn" class="btn btn-primary flex-grow-1 ">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ================= Footer ================= -->
        <footer class="bg-dark text-center text-light py-3 fixed-bottom">
            Made with <i class="fa-solid fa-heart text-danger"></i> by Route Academy
        </footer>
        <script src="./External/js/bootstrap.bundle.min.js"></script>
        <script src="./TS/dist/main.js"></script>
    </body>
</html>
